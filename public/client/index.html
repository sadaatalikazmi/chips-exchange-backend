<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring | Socket IO</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: 2px solid #4CAF50;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ffffff;
            color: #4CAF50;
        }
    </style>
</head>


<body>
    <h1>Client Response | Ring Game</h1>

    <div>
        <label for="userId">UserId:</label>
        <input type="text" id="userId" placeholder="Enter User Id">

        <label for="tableId">Table Id:</label>
        <input type="text" id="tableId" placeholder="Enter Table Id">

        <label for="ringId">RingId:</label>
        <input type="text" id="ringId" placeholder="Enter Ring Game Id">

        <label for="buyIn">buyIn Coins:</label>
        <input type="number" id="buyIn" placeholder="Enter Coins amount for Game.">

        <br /><br />
        <button onclick="InputData()">Join Ring Table</button>
        <button onclick="leaveData()">Leave Ring Table</button>
    </div>

    <div>
        <br /><br />
        <label for="community-cards">Community Cards:</label>
        <input type="text" id="community-cards" placeholder="Enter community cards separated by comma">

        <label for="pocket-cards">Pocket Cards:</label>
        <input type="text" id="pocket-cards" placeholder="Enter pocket cards separated by comma">

        <label for="inputUserId">UserId:</label>
        <input type="text" id="inputUserId" placeholder="Enter user ID">

        <label for="inputTableId">Table Id:</label>
        <input type="text" id="inputTableId" placeholder="Enter user ID">

        <label for="coins">Pot Coins:</label>
        <input type="number" id="potCoins" placeholder="Enter coins amount">
        <br />
        <button onclick="processInputs()">Submit</button>
    </div>

    <!-- <script src="https://poker.metawarriors.world/socket.io/socket.io.js" defer></script> -->
    <!-- <script src="https://poker.metawarriors.world/socket.io/socket.io.js" defer></script> -->
    <script src="http://localhost:4004/socket.io/socket.io.js" defer></script>
    <script src="socket.client.js" defer></script>
</body>

</html>
